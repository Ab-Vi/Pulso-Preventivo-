<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulso Preventivo - Login</title>
  <link rel="stylesheet" href="EsIndex.css" />
</head>
<body>
  <section class="login-container">
    <img src="Demas/ze.jpg" alt="Logo FEMSA" class="logo" />
    <h1>Sistema de Mantenimiento</h1>
    <p class="subtitulo">Plataforma de Mantenimiento Coca-Cola FEMSA</p>

    <form id="loginForm">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Ingresa tu nombre de usuario" required />

      <label for="password">Contrase침a</label>
      <input type="password" id="password" placeholder="*******" required />

      <button type="submit">Iniciar Sesi칩n</button>
    </form>

    <p id="mensajeBienvenida" class="bienvenida"></p>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      const mensaje = document.getElementById("mensajeBienvenida");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const usuario = document.getElementById("usuario").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const res = await fetch("http://localhost:3000/api/Login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ usuario, password })
          });

          const data = await res.json();
          console.log("Respuesta del servidor:", data); 

          if (data.acceso) {
            localStorage.setItem("usuarioActivo", data.usuario);
            window.location.href = "Menu.html";
          } else {
            mensaje.textContent = data.mensaje;
            mensaje.style.color = "red";
          }
        } catch (error) {
          mensaje.textContent = "Error de conexi칩n con el servidor.";
          mensaje.style.color = "red";
          console.error("Error de conexi칩n:", error);
        }
      });
    });
  </script>
</body>
</html>
