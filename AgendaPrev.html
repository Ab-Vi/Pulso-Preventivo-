<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda de Mantenimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="bg-light">


  <nav class="navbar navbar-expand-lg bg-body-tertiary px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-danger" href="Menu.html">Coca-Cola FEMSA - Electronicos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="Menu.html">Menú Principal</a></li>
          <li class="nav-item"><a class="nav-link active" href="AgendaPrev.html">Agenda de Mantenimiento</a></li>
          <li class="nav-item"><a class="nav-link" href="Registro.html">Registro de Ejecución</a></li>
          <li class="nav-item"><a class="nav-link" href="Historial.html">Historial Técnico</a></li>
        </ul>
        <button id="cerrarSesion" class="btn btn-outline-danger ms-auto">Cerrar sesión</button>
      </div>
    </div>
  </nav>


  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Programar Mantenimiento</h4>
      </div>
      <div class="card-body">
        <form id="agendaForm" class="row g-3">

          <div class="col-md-6">
            <label for="tipoEquipo" class="form-label">Línea Producción</label>
            <input type="text" class="form-control" id="tipoEquipo" placeholder="Ej: Línea 6 Lata">
          </div>

          <div class="col-md-6">
            <label for="numeroEquipo" class="form-label">Equipo</label>
            <input type="text" class="form-control" id="numeroEquipo" placeholder="Ej: Llenadora">
          </div>

          <div class="col-12">
            <label for="tipoMantenimiento" class="form-label">Tipo de Mantenimiento</label>
            <input type="text" class="form-control" id="tipoMantenimiento" placeholder="Ej: Preventivo">
          </div>

          <div class="col-12">
            <label for="descripcionTarea" class="form-label">Descripción de Actividades</label>
            <input type="text" class="form-control" id="descripcionTarea" placeholder="Describe las actividades...">
          </div>

          <div class="col-md-6">
            <label for="tiempoEstimado" class="form-label">Tiempo Estimado</label>
            <input type="text" class="form-control" id="tiempoEstimado" placeholder="Ej: 2.5 horas">
          </div>

          <div class="col-md-6">
            <label for="prioridad" class="form-label">Prioridad</label>
            <input type="text" class="form-control" id="prioridad" placeholder="Alta / Media / Baja">
          </div>

          <div class="col-12">
            <label for="tecnico" class="form-label">Técnico Responsable</label>
            <input type="text" class="form-control" id="tecnico" placeholder="Nombre del técnico">
          </div>

          <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha">
          </div>

          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-danger w-100">Guardar Agenda</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  
  <script>
    
    const cerrarSesion = document.getElementById("cerrarSesion");
    if (cerrarSesion) {
      cerrarSesion.addEventListener("click", () => {
        localStorage.removeItem("usuarioActivo");
        window.location.href = "index.html";
      });
    }
    

    
    const agendaForm = document.getElementById("agendaForm");

    agendaForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const datos = {
        lineaProduccion: document.getElementById("tipoEquipo").value.trim(),
        equipo: document.getElementById("numeroEquipo").value.trim(),
        tipoMantenimiento: document.getElementById("tipoMantenimiento").value.trim(),
        descripcionTarea: document.getElementById("descripcionTarea").value.trim(),
        tiempoEstimado: document.getElementById("tiempoEstimado").value.trim(),
        prioridad: document.getElementById("prioridad").value.trim(),
        tecnico: document.getElementById("tecnico").value.trim(),
        fecha: document.getElementById("fecha").value
      };

      try {
        const res = await fetch("/api/Agendanueva", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });

        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData.mensaje || "Error al guardar");
        }

        const data = await res.json();
        alert(data.mensaje || "Agenda guardada correctamente ");
        agendaForm.reset();
      } catch (error) {
        alert(" No se pudo guardar la agenda. " + error.message);
        console.error(error);
      }
    });
  </script>
</body>

</html>
